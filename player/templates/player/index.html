<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Music player</title>
    <link rel="stylesheet" href="{% static 'player/reset.css' %}">
    <link rel="shortcut icon" href="#">   <!-- zabezpiecza przed błędem favicon 404 - doczytać i uzupełnić w projektach -->
    <link rel="stylesheet" href="{% static 'player/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
    
    <!-- Import list of objects from django database as a string -->
    <script type="text/javascript">
        const songObjsString = "{{ song_objs_list | safe }}";
    </script>
</head>

<body onload="loadAudio(songId)">
    
    <div class="app" oncontextmenu="return false">
        <ul>
            {% for song, song_id in numbered_songs %}
            <li class="song-name" id="{{ song_id }}" onclick="playFromPlaylist('{{ song_id }}')">{{ song.author}} - {{ song.title }}</li>
            {% endfor %}
        </ul>
        <div class="actual">Aktualnie: <p id="artist"></p> - <p id="title"></p></div>
        <div class="controls">
            <button onclick="previousSong()"><i class="fa fa-step-backward" aria-hidden="true"></i></button>
            <button onclick="startPause()" id="play"><i class="fa fa-play" aria-hidden="true"></i></button>
            <button onclick="nextSong()"><i class="fa fa-step-forward" aria-hidden="true"></i></button>
        </div>
    </div>

    <script type="text/javascript" src="{% static 'player/player.js' %}"></script>
</body>

</html>
